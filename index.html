<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="editor.dataTables.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="dataTables.editor.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="wrapper">
      <div class="dropdowns-container">
        <div class="dropdowns grid-item-1">
          <p>Kurskod</p>
          <select name="example" id="kurskod"></select>
        </div>

        <div class="dropdowns grid-item-2">
          <p>Termin</p>
          <select name="example" id="termin"></select>
        </div>

        <div class="dropdowns grid-item-3">
          <p>Moduler</p>
          <select name="example" id="modul"></select>
        </div>
      </div>

      <button class="btn btn-primary klicka-har" id="button-test">
        Läs in uppgifter
      </button>

      <table class="table-hover table-responsive" id="table">
        <thead>
          <tr>
            <th>Uppgift id</th>
            <th>Modul</th>
            <th>Namn</th>
            <th>Användarnamn</th>
            <th>Betyg</th>
            <th>Datum</th>
            <th>Betyg (L)</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>

        <tbody id="table-body"></tbody>
      </table>

      <div class="modal">
        <div class="modal-content">
          <span class="close-button">×</span>
          <h1>Redigerare</h1>
          <h3>Du redigerar:</h3>
          <p id="anv-edit"></p>
          <p id="uppgift-edit"></p>
          <p id="modul-edit"></p>

          <p is="old-date"></p>
          <p id="canvas-betyg"></p>

          <p>Nytt datum:</p>
          <input type="date" />

          <p>Nytt betyg:</p>
          <input type="text" />
          <button type="button" class="btn btn-success">Spara</button>
          <button type="button" class="btn btn-danger">Avbryt</button>
        </div>
      </div>

      <button type="button" id="btn-change" class="btn btn-secondary">
        Redigera
      </button>
      <button type="button" id="btn-ladok" class="btn btn-secondary">
        Skicka till ladok
      </button>
    </section>
  </body>
</html>
